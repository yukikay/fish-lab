<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add fish information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../admin_index.html">Fish Lab Industries</a>
        
        <div class="w-100 d-flex justify-content-end">
           
            <div class="row">
                <div class="col">
                    <a href="../index.html" class="btn btn-primary btn-sm" style="width: 6rem;">Main Site</a>
                </div>
                <div class="col">
                    <a href="#" id="logout" class="btn btn-secondary btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add fish information</h2>
        <div class="mt-4">
            <form id="form" action="http://127.0.0.1:8000/api/fish/create/" method="post" enctype="multipart/form-data">
                <input id="fishname_field" type="text" name="fishname" class="form-control" placeholder="Fishname">
                <span id="fishname_err" class="d-none" style="color:red;">Fishname Field Cannot be empty!</span>
    

                <input id="price_field" type="text" name="price" class="form-control mt-2" placeholder="price">
                <span id="price_err" class="d-none" style="color:red;">price Field Cannot be empty!</span>

                <input id="fishfamily_field" type="text" name="fishfamily" class="form-control mt-2" placeholder="fishfamily">
                <span id="fishfamily_err" class="d-none" style="color:red;">fishfamily Field Cannot be empty!</span>
                <div>
                    Add fish images

                </div>
                <div >
                    <input id="fishimage" type="file"  name="fishimage">
                    <img id="fishimgPreview" src="./images/fishicon.png" title="click to upload images" >

                </div>


                <span id="general_err" class="d-none" style="color: red;">Oops.. Something went wrong, please try again later.</span>
                <button id="add-btn" class="btn btn-success form-control mt-2">
                    Add Fish
                </button>
                <div id="loading-indicator" class="d-flex justify-content-center d-none" style="margin-top: 1.75rem;">
                    <div class="loader"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../index.js"></script>
<script>
    ensure_logged_in({redirect: '../index.html'});
    check_admin_or_staff({redirect: '../index.html'});




    document.addEventListener("DOMContentLoaded", function() {
        let form = document.getElementById('form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let fishname = document.getElementById('fishname_field');
            let price = document.getElementById('price_field');
            let fishfamily = document.getElementById('fishfamily_field');


            
            let fishname_err = document.getElementById('fishname_err');
            let price_err = document.getElementById('price_err');
            let fishfamily_err = document.getElementById('fishfamily_err');

            
            fishname_err.innerHTML = price_err.innerHTML = '';
            
            if(fishname.value == '') {
                fishname_err.innerHTML = 'fishname Field Cannot be empty!';
                fishname_err.classList.remove('d-none');
                return;
            }

            if(price.value == '') {
                price_err.innerHTML = 'price Field Cannot be empty!';
                price_err.classList.remove('d-none');
                return;
            }

            if(fishfamily.value == '') {
                fishfamily_err.innerHTML = 'fishfamily Field Cannot be empty!';
                fishfamily_err.classList.remove('d-none');
                return;
            }



            price_err.classList.add('d-none');
            fishname_err.classList.add('d-none');
            fishfamily_err.classList.add('d-none');

            let spinner = document.getElementById('loading-indicator');
            spinner.classList.remove('d-none');

            let add_btn = document.getElementById('add-btn');
            add_btn.classList.add('d-none');

            var form1=document.getElementById("form");
            var formdata=new FormData(form1);
            formdata.append('image', $('#fishimage')[0].files[0])

            jQuery.ajax({
                method: 'POST',
                dataType: 'json',
                url: `${API_URL}/api/fish/create/`,
                /*data: {
                    "price" : price.value,
                    "fishname":fishname.value,
                    "fishfamily":fishfamily.value,
                    "fishimgSelect":fishimgSelect.value,
                },*/
                headers: {
                    'Authorization':`Token ${window.localStorage.token}`
                },
                success: (res) => {
                    set_success_message("Successfully Add a fish!");
                    window.location.replace('./index.html');
                },
                error: (res) => {
                    let err = res.responseJSON;

                    if(err['fishname']) {
                        fishname_err.innerHTML = err['fishname'];
                        fishname_err.classList.remove('d-none');

                        add_btn.classList.remove('d-none');
                        spinner.classList.add('d-none');
                        return ;
                    }

                    let general_err = document.getElementById('general_err');
                    general_err.classList.remove('d-none');
                    general_err.innerHTML = err.message;

                    add_btn.classList.remove('d-none');
                    spinner.classList.add('d-none');
                }
            });
        });
    });
    
</script>
</html>
