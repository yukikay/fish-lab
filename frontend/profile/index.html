<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Fish Labs Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../index.html">Fish Lab Industries</a>
        
        <div class="w-100 d-flex justify-content-end">
           
            <div class="row">
                <div class="col">
                    <a href="#" id="logout" class="btn btn-secondary btn-sm">Logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col justify-content-center d-flex">
                <h1>Profile</h1>
            </div>
        </div>

        <div class="row">
            <div id="message-notification" class="alert d-none"></div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="profile-card rounded-3 shadow border">
                    <div id="spinner" class="w-100 h-100 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="loader"></div>
                        </div>
                    </div>

                    <div id="content" class="d-none h-100">
                        <div class="row w-100 m-0 mt-3">
                            <div class="col d-flex justify-content-center">
                                <img src="../assets/default/default-profile-img.png" class="profile-image border shadow-sm mt-2 mb-2" style="min-height: 10rem;">
                            </div>
                        </div>
                        <div class="row mt-2 mb-2 w-100 m-0">
                            <div class="col d-flex justify-content-center">
                                <p id="full_name" class="m-0" style="font-size: 20px;"></p>
                            </div>
                        </div>
                        <div class="row w-100 m-0">
                            <div class="col d-flex mt-2">
                                <b><p>Email:&nbsp;</p></b><span id="email"></span>
                            </div>
                        </div>
                        <div class="row w-100 m-0">
                            <div class="col d-flex mt-2">
                                <b><p>Username:&nbsp;</p></b><span id="username"></span>
                            </div>
                        </div>
                        <div class="row w-100 m-0">
                            <div class="col d-flex justify-content-end m-2">
                                <a href="./edit.html">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../index.js"></script>
<script>

    ensure_logged_in({redirect: '../index.html'});

    if(window.localStorage.success_message) {
        showMessageNotification(window.localStorage.success_message, "success");
        window.localStorage.removeItem('success_message');
    }

    if(window.localStorage.error_message) {
        showMessageNotification(window.localStorage.error_message, "error");
        window.localStorage.removeItem('error_message');
    }

    $.ajax({
        url: `${API_URL}/api/profile/`,
        method: 'GET',
        dataType: 'json',
        contentType: 'application/json',
        headers: {
            'Authorization': `Token ${window.localStorage.token}`
        },
        success: function(res) {

            let spinner = document.getElementById('spinner');
            spinner.classList.add('d-none');

            $('#content').removeClass('d-none');

            $('#full_name').html(res.first_name + " " + res.last_name);
            $('#email').html(res.email);
            $('#username').html(res.username);

        },
        error: function(res) {

        }
    });

</script>
</html>
