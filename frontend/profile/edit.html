<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Fish Labs Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../index.html">Fish Lab Industries</a>
        
        <div class="w-100 d-flex justify-content-end">
           
            <div class="row">
                <div class="col">
                    <a href="./index.html" class="btn btn-primary btn-sm">Profile</i></a>
                </div>
                <div class="col">
                    <a href="#" id="logout" class="btn btn-secondary btn-sm">Logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col justify-content-center d-flex">
                <h1>Edit Profile</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="profile-card rounded-3 shadow border">
                    <div id="spinner" class="w-100 h-100 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="loader"></div>
                        </div>
                    </div>

                    <div id="content" class="d-none h-100">
                        <form id="form">

                            <div class="row w-100 m-0 mt-2">
                                <label for="first_name">First Name</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="first_name" type="text" name="first_name" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="row m-0">
                                <div class="col">
                                    <p id="first_name_err"></p>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2">
                                <label for="last_name">Last Name</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="last_name" type="text" name="last_name" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row m-0">
                                <div class="col">
                                    <p id="last_name_err"></p>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2">
                                <label for="email">Email</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="email" type="email" name="email" class="form-control" placeholder="Email" readonly>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2">
                                <label for="username">Username</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="username" type="text" name="username" class="form-control" placeholder="Username" readonly>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2">
                                <label for="password">Password</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="row m-0">
                                <div class="col">
                                    <p id="password_err"></p>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2">
                                <label for="confirm_password">Confirm Password</label>
                                <div class="col d-flex justify-content-center">
                                    <input id="confirm_password" type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="row m-0">
                                <div class="col">
                                    <p id="confirm_password_err"></p>
                                </div>
                            </div>

                            <div class="row m-0">
                                <div class="col">
                                    <p id="general_err"></p>
                                </div>
                            </div>

                            <div class="row w-100 m-0 mt-2 mb-2">
                                <div class="col d-flex justify-content-center">
                                    <button id="btn" type="submit" class="btn btn-success form-control">Update Profile</button>
                                </div>
                            </div>
                            <div class="row m-0 mb-2">
                                <div id="spinner-submit" class="col d-flex justify-content-center align-items-center d-none">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../index.js"></script>
<script>

    ensure_logged_in({redirect: '../index.html'});

    $.ajax({
        url: `${API_URL}/api/profile/`,
        method: 'GET',
        dataType: 'json',
        contentType: 'application/json',
        headers: {
            'Authorization': `Token ${window.localStorage.token}`
        },
        success: function(res) {
            let spinner = document.getElementById('spinner');
            spinner.classList.add('d-none');

            $('#content').removeClass('d-none');

            $('#first_name').val(res.first_name);
            $('#last_name').val(res.last_name);
            $('#email').val(res.email);
            $('#username').val(res.username);
            
        },
        error: function(res) {

        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        let form = document.getElementById('form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            $('#password_err, #confirm_password_err, #general_err, #first_name_err, #last_name_err').html('');

            if(!$('#first_name').val()) {
                $('#first_name_err').html('First Name cannot be empty!').attr('style', 'color:red;');
                return;
            }

            if(!$('#last_name').val()) {
                $('#last_name_err').html('Last Name cannot be empty!').attr('style', 'color:red;');
                return;
            }

            if(!$('#password').val()) {
                $('#password_err').html('Password cannot be empty!').attr('style', 'color:red;');
                return;
            }

            if($('#password').val().length < 6) {
                $('#password_err').html('Password should be greater than 6 characters!').attr('style', 'color:red;');
                return;
            }

            if(!$('#confirm_password').val()) {
                $('#confirm_password_err').html('Confirm Password cannot be empty!').attr('style', 'color:red;');
                return;
            }

            if($('#confirm_password').val().length < 6) {
                $('#confirm_password_err').html('Confirm Password should be greater than 6 characters!').attr('style', 'color:red;');
                return;
            }

            if(!($('#password').val() === $('#confirm_password').val())) {
                $('#general_err').html('Password does not match!').attr('style', 'color:red;');
                return;
            }

            let btn = document.getElementById('btn');
            let spinner = document.getElementById('spinner-submit');

            btn.classList.add('d-none');
            spinner.classList.remove('d-none');

            let data = {
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                confirm_password: $('#confirm_password').val(),
            }

            $.ajax({
                url: `${API_URL}/api/profile/edit/`,
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(data),
                headers: {
                    'Authorization' : `Token ${window.localStorage.token}`,
                },
                success: (res) => {
                    set_success_message('Successfully Updated Profile.');
                    window.location.replace('./index.html');
                },
                error: (res) => {

                    btn.classList.remove('d-none');
                    spinner.classList.add('d-none');

                    $('#general_err').html('Something went wrong, please try again later.').attr('style', 'color:red');

                }
            });
            
        });
    });

</script>
</html>
