<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../index.html">Fish Lab Industries</a>
    </nav>

    <div class="container">
        
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col justify-content-center d-flex">
                <h1>Login</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <form id="login-form" class="w-50">

                    <input id="username_field" type="text" name="username" class="form-control" placeholder="Username">
                    <span id="username_err" class="d-none" style="color:red;">Username Field Cannot be empty!</span>
        
                    <input id="password_field" type="password" name="password" class="form-control mt-2" placeholder="Password">
                    <span id="password_err" class="d-none" style="color:red;">Password Field Cannot be empty!</span>
        
                    <div class="mt-2">
                        Don't Have an Account? <a href="./register.html">Register Here</a>
                    </div>
        
                    <span id="general_err" class="d-none" style="color: red;"></span>
                    <button id="login-btn" class="btn btn-success form-control mt-2">Login</button>
                    <div id="loading-indicator" class="d-flex justify-content-center d-none" style="margin-top: 1.75rem;">
                        <div class="loader"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="../index.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

    if(logged_in()) {
        window.location.replace('../index.html');
    }

    document.addEventListener("DOMContentLoaded", function() {
        let form = document.getElementById('login-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let username = document.getElementById('username_field');
            let password = document.getElementById('password_field');

            let username_err = document.getElementById('username_err');
            let password_err = document.getElementById('password_err');
            
            if(username.value == '') {
                username_err.classList.remove('d-none');
                return;
            }

            if(password.value == '') {
                password_err.classList.remove('d-none');
                return;
            }

            username_err.classList.add('d-none');
            password_err.classList.add('d-none');

            let spinner = document.getElementById('loading-indicator');
            spinner.classList.remove('d-none');

            let login_btn = document.getElementById('login-btn');
            login_btn.classList.add('d-none');

            jQuery.ajax({
                method: 'POST',
                dataType: 'json',
                url: `${API_URL}/api/login/`,
                data: {
                    "username" : username.value,
                    "password" : password.value
                },
                success: (res) => {
                    window.localStorage.setItem('token', res.token);
                    window.location.replace('../index.html');
                },
                error: (res) => {
                    spinner.classList.add('d-none');
                    login_btn.classList.remove('d-none');

                    let err = res.responseJSON;
                    let gen_err = document.getElementById('general_err');
                    gen_err.innerHTML = 'Something went wrong, please try again later.';
                    gen_err.classList.remove('d-none');

                    if(err['message']) {
                        gen_err.innerHTML = err['message'];
                        return;
                    }

                }
            });
        });
    });
</script>
</html>
