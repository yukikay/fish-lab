<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../../admin_index.html">Fish Lab Industries</a>
        
        <div class="w-100 d-flex justify-content-end">
           
            <div class="row">
                <div class="col">
                    <a href="../../index.html" class="btn btn-primary btn-sm" style="width: 6rem;">Main Site</i></a>
                </div>
                <div class="col">
                    <a href="#" id="logout" class="btn btn-secondary btn-sm">Logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create New Group</h2>
        <div class="mt-4">
            <form id="form">
                <input id="group-field" type="text" class="form-control" name="name" placeholder="Group Name" >
                <span id="group-name-err" class="d-none" style="color: red;"></span>
                <span id="general_err" class="d-none" style="color:red;"></span>
                
                <div class="mt-2">
                    <div>
                        <label for="permission-multiselect">Permissions</label>
                    </div>
                    <select id="multi-select" name="permissions" class="form-control permission-multiselect" multiple></select>
                </div>

                <div class="mt-2">
                    <button id="btn" type="submit" class="btn btn-success form-control">Create New Group</button>
                </div>                

                <div id="spinner" class="d-flex mt-2 justify-content-center d-none">
                    <div class="loader"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
<script src="../../index.js"></script>
<script>
    ensure_logged_in({redirect: '../../index.html'});

    check_admin_or_staff({redirect: '../../index.html'});

    

    document.addEventListener('DOMContentLoaded', function() {

        $(document).ready(function() {
            $('.permission-multiselect').select2({
                placeholder: "Select Permissions",
                ajax: {
                    url: `${API_URL}/api/permissions/`,
                    dataType: 'json',
                    method: 'GET',
                    headers: {
                        'Authorization' : `Token ${window.localStorage.token}`
                    },
                    processResults: function (res) {
                        return {
                            results: $.map(res.data, function(e) {
                                return {
                                    'id':e.id,
                                    'text':e.name,
                                };
                            })
                        }
                    },
                },
                allowClear: true
            });
        });

        let form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let group_field = document.getElementById('group-field');
            let group_err = document.getElementById('group-name-err');
            let general_err = document.getElementById('general_err');

            group_err.innerHTML = general_err.innerHTML = '';

            if(group_field.value == '') {
                group_err.innerHTML = "Group Name Field cannot be Empty!";
                group_err.classList.remove('d-none');
                return;
            }

            let spinner = document.getElementById('spinner');
            spinner.classList.remove('d-none');

            let btn = document.getElementById('btn');
            btn.classList.add('d-none');

            let data = {
                name: group_field.value,
                permissions: $('.permission-multiselect').val(),
            }

            $.ajax({
                url: `${API_URL}/api/group/create/`,
                method: 'POST',
                dataType: 'json',
                data: JSON.stringify(data),
                contentType: 'application/json',
                headers: {
                    'Authorization' : `Token ${window.localStorage.token}`,
                    'Content-Type': 'application/json'
                },
                success: (res) => {
                    set_success_message("Successfully Created Group.");
                    window.location.replace('./index.html');
                },
                error: (res) => {


                    general_err.classList.remove('d-none');
                    general_err.innerHTML = res.responseJSON.name;

                    btn.classList.remove('d-none');
                    spinner.classList.add('d-none');
                },
            });
        });
    });
</script>
</html>
