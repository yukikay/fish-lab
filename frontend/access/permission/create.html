<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Permission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2rem; padding-left:2rem;">
        <a class="navbar-brand" href="../../admin_index.html">Fish Lab Industries</a>
        
        <div class="w-100 d-flex justify-content-end">
           
            <div class="row">
                <div class="col">
                    <a href="../../index.html" class="btn btn-primary btn-sm" style="width: 6rem;">Main Site</i></a>
                </div>
                <div class="col">
                    <a href="#" id="logout" class="btn btn-secondary btn-sm">Logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create New Permission</h2>
        <div class="mt-4">
            <form id="form">
                <input id="permission-name-field" type="text" class="form-control" name="name" placeholder="Permission Name" >
                <span id="permission-name-err" class="d-none" style="color: red;"></span>

                <input id="permission-codename-field" type="text" name="codename" class="form-control mt-2" placeholder="Permission Codename">
                <span id="permission-codename-err" class="d-none" style="color: red;"></span>

                <span id="general_err" class="d-none" style="color:red;"></span>

                <button id="btn" type="submit" class="btn btn-success mt-2 form-control">Create New Permission</button>
                
                <div id="spinner" class="d-flex mt-2 justify-content-center d-none">
                    <div class="loader"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../../index.js"></script>
<script>
    ensure_logged_in({redirect: '../../index.html'});

    check_admin_or_staff({redirect: '../../index.html'});

    document.addEventListener('DOMContentLoaded', function() {
        let form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let permission_name = document.getElementById('permission-name-field');
            let permission_name_err = document.getElementById('permission-name-err');

            let permission_codename = document.getElementById('permission-codename-field');
            let permission_codename_err = document.getElementById('permission-codename-err');

            permission_name_err.innerHTML = permission_codename_err.innerHTML = '';

            if(permission_name.value == '') {
                permission_name_err.classList.remove('d-none');
                permission_name_err.innerHTML = 'Permission Name cannot be empty.';
                return;
            }
            
            if(permission_codename.value == '') {
                permission_codename_err.classList.remove('d-none');
                permission_codename_err.innerHTML = 'Permission Codename cannot be empty.'
                return;
            }
            
            let general_err = document.getElementById('general_err');

            let spinner = document.getElementById('spinner');
            spinner.classList.remove('d-none');

            let btn = document.getElementById('btn');
            btn.classList.add('d-none');

            $.ajax({
                url: `${API_URL}/api/permission/create/`,
                method: 'POST',
                dataType: 'json',
                data: {
                    name: permission_name.value,
                    codename: permission_codename.value,
                },
                headers: {
                    'Authorization' : `Token ${window.localStorage.token}`
                },
                success: (res) => {
                    set_success_message("Successfully Created Permission.");
                    window.location.replace('./index.html');
                },
                error: (res) => {

                    general_err.classList.remove('d-none');
                    general_err.innerHTML = res.responseJSON.message;

                    btn.classList.remove('d-none');
                    spinner.classList.add('d-none');
                },
            });
        });
    });
</script>
</html>
